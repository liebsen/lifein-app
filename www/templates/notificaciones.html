{% extends "layouts/default.html" %}

{% block head %}
  <title>{{app_title}} Notificaciones</title>
{% endblock %}

{% block body %}

    <div id="detail"></div>
    <div class="lista">
      <h3>Notificaciones</h3>
      <div class="subnav">
        <a class="w-button" href="#add">Enviar Notificación</a>
        <input class="w-button export" name="cuentas" type="button" value="Exportar CSV">
        <input type="text" class="input w-input filtro" maxlength="256" name="search" placeholder="Buscar..." autocomplete="off" />
      </div>       

      <div class="row title">
        <div class="list-item indicador">
          <div><small>Aprobado</small></div>
        </div>        
        <div class="list-item">
          <div>Destino</div>
        </div>
        <div class="list-item w-hidden-small w-hidden-tiny">
          <div>Título</div>
        </div>
        <div class="list-item">
          <div>Acción</div>
        </div>
      </div>
      <div id="list"></div>
    </div>

    <script id="item" type="text/x-jsrender">
      <div class="row" id="[[:key]]">
        <div class="list-item indicador">
          <div><span class="fa fa-check-square-o [[if data.aprobado]]aprobado[[/if]]"></span></div>
        </div>
        <div class="list-item">
          <div>[[if user]][[:user.nombre]][[else]]Desconocido[[/if]]</div>
        </div>
        <div class="list-item">
          <div>[[:data.titulo]]</div>
        </div>
        <div class="list-item"><a class="text-link" href="#[[:key]]">Editar</a><a class="action eliminar text-link" data-key="[[:key]]" href="#">Eliminar</a>
        </div>
      </div>
    </script>

    <script id="form" type="text/x-jsrender">
      <div class="form-wrapper w-form2">
        <form class="w-clearfix" data-name="perfil" id="firebase-form" name="firebase-form" key="[[:key]]">
        [[if key]]
          <h3>Ver notificación</h3>
        [[else]]
          <h3>Enviar notificación</h3>
        [[/if]]

          <label for="Email-7">Aprobado</label>
          <div class="switch">
            <input name="aprobado" id="aprobado" class="cmn-toggle cmn-toggle-round" type="checkbox" value="1"[[if data && data.aprobado]] checked[[/if]]>
            <label for="aprobado"></label>
          </div>
          
          <label for="Plan-2">Nombre</label>
          <input class="input w-input" maxlength="256" name="nombre" placeholder="Nombre" type="text" value="[[if data && data.nombre]][[:data.nombre]][[/if]]" required>
          <label for="tag">Teléfono</label>
          <input class="input w-input" maxlength="256" name="telefono" placeholder="telefono" type="text" value="[[if data && data.telefono]][[:data.telefono]][[/if]]" required>

          <input class="w-button cerrar" type="button" value="Cerrar">
          <input class="buttons w-button" data-wait="Guardando..." type="submit" value="Guardar cambios">
        </form>
      </div>  
    </script>

{% endblock %}

{% block assets %}
    <script src="{{jspath}}/notificaciones.js" type="text/javascript"></script>    
{% endblock %}
