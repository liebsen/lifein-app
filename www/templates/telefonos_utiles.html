{% extends "layouts/default.html" %}

{% block head %}
  <title>{{app_title}} Teléfonos Útiles</title>
{% endblock %}

{% block body %}

    <div id="detail"></div>
    <div class="lista">
      <h3>Teléfonos Útiles</h3>
      <div class="subnav">
        <input class="w-button add-item" type="button" value="Agregar Teléfono Útil">
        <input class="w-button export" name="cuentas" type="button" value="Exportar CSV">
        <input type="text" class="input w-input filtro" maxlength="256" name="search" placeholder="Buscar..." autocomplete="off" />
      </div>       

      <div class="row title">
        <div class="list-item">
          <div>Nombre</div>
        </div>
        <div class="list-item w-hidden-small w-hidden-tiny">
          <div>Teléfono</div>
        </div>
        <div class="list-item">
          <div>Acción</div>
        </div>
      </div>
      <div id="list"></div>
    </div>

    <script id="item" type="text/x-jsrender">
      <div class="row" id="[[:key]]">
        <div class="list-item">
          <div>[[:data.nombre]]</div>
        </div>
        <div class="list-item">
          <div>[[:data.telefono]]</div>
        </div>
        <div class="list-item"><a class="action ver text-link" data-key="[[:key]]" href="#">Ver / Editar</a><a class="action eliminar text-link" data-key="[[:key]]" href="#">Eliminar</a>
        </div>
      </div>
    </script>

    <script id="form" type="text/x-jsrender">
      <div class="form-wrapper w-form2">
        <form class="w-clearfix" data-name="perfil" id="firebase-form" name="firebase-form" key="[[:key]]">
          <h3>Editar Teléfono Útil</h3>

          <label for="Email-7">Estado</label>
          <div class="switch">
            <input name="estado" id="estado" class="cmn-toggle cmn-toggle-round" type="checkbox" value="1"[[if data.estado && data.estado == 1]] checked[[/if]]>
            <label for="estado"></label>
          </div>
          
          <label for="Plan-2">Nombre</label>
          <input class="input w-input" maxlength="256" name="nombre" placeholder="Nombre" type="text" value="[[if data && data.nombre]][[:data.nombre]][[/if]]" required>
          <label for="tag">Teléfono</label>
          <input class="input w-input" maxlength="256" name="telefono" placeholder="telefono" type="text" value="[[if data && data.telefono]][[:data.telefono]][[/if]]" required>

          <input class="w-button cerrar" type="button" value="Cerrar">
          <input class="buttons w-button" data-wait="Guardando..." type="submit" value="Guardar cambios">
        </form>
      </div>  
    </script>

{% endblock %}

{% block assets %}
    <script src="/js/telefonos_utiles.js" type="text/javascript"></script>    
{% endblock %}
