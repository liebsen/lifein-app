{% extends "layouts/plain.html" %}

{% block head %}
  <title>{{app_title}} Recuperar contraseña</title>
{% endblock %}

{% block body %}

  <div class="contenedor-login"><img class="logo" src="images/LifeIn-White.png">
    <div class="login-form w-form">
      <form class="w-clearfix" data-name="nueva-contrasena" id="wf-form-nueva-contrasena" name="wf-form-nueva-contrasena">
        <h4>Recuperar la contraseña</h4>
        <label for="Email-2">email</label>
        <input class="input w-input" data-name="Email" id="Email-2" maxlength="256" name="Email" placeholder="Ej: hola@LifeIn.com" required="required" type="email"><a class="text-link" href="/">Volver a inicio</a><a class="buttons right w-button" href="#">Enviar nueva contraseña</a>
      </form>
      <div class="w-form-done">
        <div>Se envió una nueva contraseña a tu cuenta te email</div>
      </div>
      <div class="w-form-fail">
        <div>Ui, parece que ese email no existe</div>
      </div>
    </div>
  </div>
  
{% endblock %}
