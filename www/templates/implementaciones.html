{% extends "layouts/default.html" %}

{% block head %}
  <title>{{app_title}} Implementaciones</title>
{% endblock %}

{% block body %}

    <div id="detail"></div>
    <div class="lista">
      <h3>Implementaciones</h3>
      <div class="subnav">
        <input class="w-button add-grupo" type="button" value="Agregar Grupo">
      </div>    
      <div class="row title">
        <div class="list-item">
          <div>ID</div>
        </div>
        <div class="list-item w-hidden-small w-hidden-tiny">
          <div>Nombre</div>
        </div>
        <div class="list-item w-hidden-small w-hidden-tiny">
          <div>Email</div>
        </div>
        <div class="list-item">
          <div>Acción</div>
        </div>
      </div>
      <div id="list"></div>
    </div>

    <script id="item" type="text/x-jsrender">
      <div class="row" id="[[:key]]">
        <div class="list-item">
          <div>[[:key]]</div>
        </div>
        <div class="list-item w-hidden-small w-hidden-tiny">
          <div>[[:data.titulo]]</div>
        </div>
        <div class="list-item w-hidden-small w-hidden-tiny">
          <div>[[:data.email]]</div>
        </div>
        <div class="list-item"><a class="action ver text-link" data-key="[[:key]]" href="#">Ver / Editar</a><a class="action eliminar text-link" data-key="[[:key]]" href="#">Eliminar</a>
        </div>
      </div>
    </script>

    <script id="form" type="text/x-jsrender">
      <div class="form-wrapper w-form2">
        <form class="publish__uploadimages--form" method="post" action="" enctype="multipart/form-data">
          <input hidden="true" class="photo" type="file" name="fondo" accept="image/*">
          <input hidden="true" class="photo" type="file" name="foto" accept="image/*">
        </form>

        <div class="publish__uploadimages--info"></div>

        <div class="publish__uploadimages--preview section-photos" style="background-color: #[[if data  && data.layout && data.layout.colorfondo]][[:data.layout.colorfondo]][[else]]fff[[/if]]">
          <div class="fondo link-fondo" style="background-image:url([[if data && data.layout && data.layout.fondo]][[:data.layout.fondo]][[else]]/images/fondo-medidas.png[[/if]]);background-position: 0 0;background-size: cover;">
            <!--div class="button-container"><a class="picture-button w-button" data-name="imagen_logo" href="#">Subi una foto de perfil</a>
              <p class="picture-span">Subí una imagen en jpg o png de 900px x 200px aprox.</p>
            </div-->
          </div>
          <div class="foto link-foto" style="background-image:url([[if data  && data.layout && data.layout.foto]][[:data.layout.foto]][[else]]/images/foto-medidas.png[[/if]]);background-position: 0 0;background-size: cover;">
            <!--div class="button-container"><a class="picture-button w-button" data-name="foto" href="#">Subi una foto de perfil</a>
              <p class="picture-span">Subí una imagen en jpg o png de 100px x 100px aprox.</p>
            </div-->
          </div>
          <div class="texto">
            <h3 style="color: #[[if data && data.layout && data.layout.colortexto]][[:data.layout.colortexto]][[else]]000[[/if]]">[[if data && data.titulo]][[:data.titulo]][[else]]Implementación[[/if]]</h3>
            <p style="color: #[[if data && data.layout && data.layout.colortexto]][[:data.layout.colortexto]][[else]]000[[/if]]">[[if data && data.descripcion]][[:data.descripcion]][[else]]Descripción de la implementación[[/if]]</p>
          </div>
        </div>

        <form class="w-clearfix" data-name="perfil" id="firebase-form" name="firebase-form" key="[[:key]]">

          <input type="hidden" name="fondo" value="[[if data && data.layout && data.layout.fondo]][[:data.layout.fondo]][[/if]]">
          <input type="hidden" name="foto" value="[[if data && data.layout && data.layout.foto]][[:data.layout.foto]][[/if]]">

          <label for="nombre">ID</label>
          <input class="input w-input" maxlength="256" name="nombre" placeholder="Key" type="text" value="[[:key]]" disabled>
          <label for="Apellido">Implementación</label>
          <input class="input w-input" maxlength="256" name="titulo" placeholder="Lote 10" type="text" value="[[if data && data.titulo]][[:data.titulo]][[/if]]" required>
          <label for="Email-7">Email</label>
          <input class="input w-input" maxlength="256" name="email" placeholder="ale@gmail.com" type="email" value="[[if data && data.email]][[:data.email]][[/if]]" required>
          <hr>
          <label for="telefono">Color de fondo</label>
          <input class="input w-input" maxlength="6" name="colorfondo" placeholder="ff0000" type="text" value="[[if data && data.layout && data.layout.colorfondo]][[:data.layout.colorfondo]][[/if]]">
          <label for="telefono">Color de texto</label>
          <input class="input w-input" maxlength="6" name="colortexto" placeholder="fff" type="text" value="[[if data && data.layout && data.layout.colortexto]][[:data.layout.colortexto]][[/if]]">          
          <label for="telefono">Color de botón</label>
          <input class="input w-input" maxlength="6" name="colorboton" placeholder="223c61" type="text" value="[[if data && data.layout && data.layout.colorboton]][[:data.layout.colorboton]][[/if]]">          
          <label for="telefono">Color de texto del botón</label>
          <input class="input w-input" maxlength="6" name="colortextoboton" placeholder="fff" type="text" value="[[if data && data.layout &&  data.layout.colortextoboton]][[:data.layout.colortextoboton]][[/if]]">          
          <label for="telefono">Fuente</label>
          <select class="w-select" name="pais">
            <option value="">Gibson</option>
          [[for datosdeapoyo.fuentes]]
            <option value="[[>#data]]"[[if ~root.data && ~root.data.fuente == #data]] selected[[/if]]>[[>#data]]</option>
          [[/for]]
          </select>
          <hr>
          <label for="telefono">Teléfono</label>
          <input class="input w-input" maxlength="256" name="telefono" placeholder="Teléfono" type="text" value="[[if data && data.telefono]][[:data.telefono]][[/if]]">
          <label for="telefono">Dirección</label>
          <input class="input w-input" maxlength="256" name="direccion" placeholder="Dirección" type="text" value="[[if data && data.direccion]][[:data.direccion]][[/if]]">          
          <label for="telefono">Descripción</label>
          <textarea class="input w-input expandable" id="descripcion" maxlength="5000" name="descripcion" placeholder="Describe la implementación">[[if data && data.descripcion]][[:data.descripcion]][[/if]]</textarea>

          <label for="Plan-2">país</label>
          <select class="w-select" name="pais">
            <option value="">Seleccioná ...</option>
          [[for datosdeapoyo.paises]]
            <option value="[[>#data]]"[[if ~root.data && ~root.data.pais == #data]] selected[[/if]]>[[>#data]]</option>
          [[/for]]
          </select>
          <input class="w-button cerrar" type="button" value="Cerrar">
          <input class="buttons w-button" data-wait="Guardando..." type="submit" value="Guardar cambios">
        </form>
        <div class="w-form-done">
          <div>Thank you! Your submission has been received!</div>
        </div>
        <div class="w-form-fail">
          <div>Oops! Something went wrong while submitting the form</div>
        </div>
      </div>  
    </script>

{% endblock %}

{% block assets %}
    <script src="/js/implementaciones.js" type="text/javascript"></script>    
{% endblock %}
